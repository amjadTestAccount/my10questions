<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AI Image Generator</title>
<style>
   body {
     font-family: Arial, sans-serif;
     text-align: center;
     padding: 2rem;
     background-color: #f4f4f4;
   }
   input[type="text"] {
     width: 60%;
     padding: 0.5rem;
     font-size: 1rem;
   }
   button {
     padding: 0.5rem 1rem;
     font-size: 1rem;
     margin-left: 1rem;
   }
   img {
     margin-top: 2rem;
     max-width: 80%;
     height: auto;
     border: 1px solid #ccc;
     box-shadow: 0 0 10px rgba(0,0,0,0.1);
   }
</style>
</head>
<body>
<h1>AI Image Generator</h1>
<input type="text" id="prompt" placeholder="Enter your image prompt here..." />
<button onclick="generateImage()">Generate</button>
<img id="result" src="" alt="Generated image will appear here" />
<script>
   function generateImage() {
     const prompt = document.getElementById("prompt").value;
     document.getElementById("result").src = ""; // Clear previous image
     fetch("https://one0-questions-backend-1.onrender.com/generate?prompt=" + encodeURIComponent(prompt))
       .then(res => res.json())
       .then(data => {
         if (data.image_url) {
           document.getElementById("result").src = "https://your-backend.onrender.com" + data.image_url;
         } else {
           alert("Error generating image: " + (data.error || "Unknown error"));
         }
       })
       .catch(err => {
         alert("Request failed: " + err.message);
       });
   }
</script>
</body>
</html>
