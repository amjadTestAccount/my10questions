<!DOCTYPE html>
<html>
<head>
<title>AI Image Generator</title>
</head>
<body>
<h2>Generate an Image</h2>
<input type="text" id="prompt" placeholder="Enter your image prompt" />
<button onclick="generateImage()">Generate</button>
<div id="result"></div>
<script>
   async function generateImage() {
     const prompt = document.getElementById('prompt').value;
     const resultDiv = document.getElementById('result');
     resultDiv.innerHTML = "Generating...";
     const response = await fetch("https://one0-questions-backend-1.onrender.com/generate?prompt=" + encodeURIComponent(prompt));
     const data = await response.json();
     resultDiv.innerHTML = `<img src="${data.image_url}" alt="Generated Image" width="512" />`;
   }
</script>
</body>
</html>
